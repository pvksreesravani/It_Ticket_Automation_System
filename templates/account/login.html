<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ITSM System</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f1f5f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .form-card { background: white; padding: 2.5rem; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; border: 1px solid #e2e8f0; }
        h2 { text-align: center; color: #0f172a; margin-bottom: 1.5rem; font-size: 1.5rem; font-weight: 700; }
        
        form p { margin-bottom: 1.25rem; }
        form label { display: block; margin-bottom: 0.5rem; font-size: 0.875rem; color: #64748b; font-weight: 500; }
        form input { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        
        /* Forgot Password link styling */
        .forgot-link { display: block; text-align: right; margin-top: 0.5rem; font-size: 0.8rem; color: #2563eb; text-decoration: none; }
        .forgot-link:hover { text-decoration: underline; }

        button[type="submit"] { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; margin-top: 1rem; font-size: 1rem; transition: background 0.2s; }
        button[type="submit"]:hover { background: #1d4ed8; }
        
        .divider { display: flex; align-items: center; text-align: center; margin: 1.5rem 0; color: #94a3b8; font-size: 0.75rem; text-transform: uppercase; font-weight: 600; letter-spacing: 0.05em; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid #e2e8f0; }
        .divider:not(:empty)::before { margin-right: .75em; }
        .divider:not(:empty)::after { margin-left: .75em; }
        
        .google-btn { display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px; background: white; text-decoration: none; color: #334155; font-weight: 500; transition: background 0.2s; font-size: 0.95rem; }
        .google-btn:hover { background: #f8fafc; }

        /* Navigation link for Sign Up */
        .nav-link { display: block; text-align: center; margin-top: 1.5rem; font-size: 0.875rem; color: #64748b; text-decoration: none; }
        .nav-link span { color: #2563eb; font-weight: 600; }
        .nav-link:hover span { text-decoration: underline; }
    </style>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

</head>
<body>
    <div class="form-card">
        <h2>Welcome Back</h2>
        
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <input type="text" name="fake_user" style="display:none">
            <input type="password" name="fake_pass" style="display:none">

            {{ form.as_p }}
            
            <a href="{% url 'account_reset_password' %}" class="forgot-link">Forgot password?</a>
            <button type="submit">Sign In</button>
        </form>

        <div class="divider">OR</div>

        <a href="/accounts/google/login/?process=login" class="google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" width="20" alt="Google">
            Continue with Google
        </a>

        <a href="{% url 'account_signup' %}" class="nav-link">
            Don't have an account? <span>Sign Up</span>
        </a>
    </div>
</body>
</html>
