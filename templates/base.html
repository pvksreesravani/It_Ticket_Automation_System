<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ITSM | Ticket System{% endblock %}</title>
    <style>
    /* Paste your Vanilla CSS here directly */
    .ticket-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
    .ticket-card { background: white; border: 1px solid #e2e8f0; border-radius: 12px; padding: 1.5rem; }
    .status-badge { padding: 4px 12px; border-radius: 20px; font-weight: bold; }
    /* ... add the rest of your styles here ... */
</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-slate-50">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">IT-Support</a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                    <form method="post" action="{% url 'account_logout' %}" class="d-inline">
                        {% csrf_token %}<button class="btn btn-sm btn-outline-light ms-2">Logout</button>
                    </form>
                {% else %}
                    <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container py-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-4 text-muted border-top mt-5">
        &copy; 2026 IT Ticket Automation System
    </footer>
</body>
</html>
