<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In via Google | IT Support</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f0f4f8; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .login-card { 
            background: white; 
            padding: 3rem 2rem; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            width: 100%; 
            max-width: 450px; 
            text-align: center; 
            border-top: 6px solid #2563eb; 
        }
        h1 { 
            color: #0f172a; 
            margin-bottom: 1.5rem; 
            font-size: 1.75rem; 
            font-weight: 700; 
        }
        p { 
            color: #64748b; 
            margin-bottom: 2.5rem; 
            line-height: 1.6; 
            font-size: 1rem; 
        }
        .btn-confirm { 
            width: 100%; 
            padding: 14px; 
            background: #2563eb; 
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 1.1rem; 
            transition: all 0.3s ease; 
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
        }
        .btn-confirm:hover { 
            background: #1d4ed8; 
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(37, 99, 235, 0.3);
        }
        .back-link { 
            display: block; 
            margin-top: 1.5rem; 
            font-size: 0.9rem; 
            color: #94a3b8; 
            text-decoration: none; 
            transition: color 0.2s;
        }
        .back-link:hover { color: #64748b; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Sign In via Google</h1>
        <p>You are about to sign in to the <strong>IT Ticket Automation System</strong> using your Google account. Click below to continue to your dashboard.</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-confirm">Continue to Dashboard</button>
        </form>

        <a href="{% url 'account_login' %}" class="back-link">Cancel and return to login</a>
    </div>
</body>
</html>
