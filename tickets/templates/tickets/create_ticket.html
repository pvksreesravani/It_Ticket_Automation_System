{% extends 'tickets/base.html' %}

{% block title %}Create Ticket - IT Ticket Automation System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Create New Ticket</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Create Ticket</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="mt-3">
            <p class="text-muted">
                <strong>Note:</strong> Category and priority will be automatically assigned based on your description.
            </p>
        </div>
    </div>
</div>
{% endblock %}
